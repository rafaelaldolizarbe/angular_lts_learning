<header class="bg-body-secondary p-3 ">
  <nav class="navbar navbar-expand-lg navbar-light px-3 bg-success-subtle nav-appcomponent">
    <a class="navbar-brand text-white" href="#">Biblioteca do SPtrasher</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a routerLink="/" routerLinkActive="active fw-bold" [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link text-white">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/login" routerLinkActive="active fw-bold">Login
            <!-- <span class="sr-only">(current)</span> -->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/signup" routerLinkActive="active fw-bold">Cadastro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/books" routerLinkActive="active fw-bold" href="#">Livros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/literary-genre" routerLinkActive="active fw-bold" href="#">Gêneros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary disabled" routerLink="/dashboard" routerLinkActive="active fw-bold"
            href="#">Dashboard</a>
        </li>

      </ul>
      <!-- <form class="navbar-nav form-inline ms-auto px-3" (ngSubmit)="onSearch()"> -->
      <form class="navbar-nav form-inline ms-auto px-3 ">
        <input class="form-control ms-auto me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success  ms-auto px-3" type="submit">Search</button>
      </form>

      <button class="btn btn-outline-ligth ms-3 px-3" (click)="toggleDarkMode()">
        Modo Escuro</button>

      <div class="btn-group">
        <button type="button" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
          </svg></button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <span class="sr-only"></span>
        </button>
        <div class="dropdown-menu dropdown-menu-end">
          <a class="dropdown-item" routerLink="/login" routerLinkActive="active fw-bold bg-secondary"> Login </a>
          <a class="dropdown-item" routerLink="/signup" routerLinkActive="active fw-bold bg-secondary">Cadastro</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="onLogout()">Logout</a>
        </div>
      </div>

    </div>
  </nav>
</header>

<main class="container my-4">
  <router-outlet></router-outlet>
</main>

<footer class="bg-light text-center py-3">
  © 2024 Minha Empresa
</footer>
