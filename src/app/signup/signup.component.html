<div class="d-flex justify-content-center align-items-center min-vh-100 ">
    <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Cadastro</h2>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="mb-3">
          <label for="firstname" class="form-label">Nome:</label>
          <input type="text" id="firstname" name="firstname" class="form-control" required [(ngModel)]="firstname" />
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Sobrenome:</label>
          <input type="text" id="lastname" name="lastname" class="form-control" required [(ngModel)]="lastname" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="password" />
        </div>
        <div class="mb-4">
          <label for="role" class="form-label">Perfil:</label>
          <select id="role" name="role" class="form-select" required [(ngModel)]="role">
            <option value="USER">UsuÃ¡rio</option>
            <option value="ADMIN">Administrador</option>
            <option value="MANAGER">Gerente</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!signupForm.valid">Cadastrar</button>
      </form>
      <button class="btn btn-secondary w-100 mt-3" (click)="goToLogin()">Voltar para Login</button>
    </div>
  </div>
